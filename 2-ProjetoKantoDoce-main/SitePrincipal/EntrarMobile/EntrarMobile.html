<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="EntrarMobile.css">
    <script src="EntrarMobile.js" defer></script>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça seu Login<br>E entre para aproveitar!</h1>
        </div>
        <div class="rigth-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Insira seu usuário" >
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Insira sua senha" >
                </div>
                <button class="botaoLogin">Login</button>
                <button class="botaoLogin" onclick="voltar3()">Voltar</button>
            </div>
        </div>
    </div>
</body>
</html>
