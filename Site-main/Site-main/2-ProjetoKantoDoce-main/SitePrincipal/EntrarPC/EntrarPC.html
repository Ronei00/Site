<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="EntrarPC.css">
    <link rel="icon" type="img" href="LogoBola/kantoloversbola2.png">
    <script src="EntrarPC.js" defer></script>
</head>
<body>
    
    <div class="main-login">
        <div class="left-login">
            <h1>Faça seu Login<br>E entre para aproveitar!</h1>
            <img src="animatio/cake shop-cuate.svg" alt="mente animação" class="left-image">
        </div>
        <div class="rigth-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Insira seu usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Insira sua senha">
                </div>
                <button class="botaoLogin">Login</button>
                <button class="botaoLogin" onclick="voltar2()">Voltar</button>
            </div>
        </div>
    </div>

</body>
</html>
