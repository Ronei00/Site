<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="icon" type="img" href="/SitePrincipal/img/kantoloversbola2.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="cadastro.js" defer></script>
</head>
<body>
    
    
    <div class="main-login">
        <div class="left-login">
            <h1>Faça seu Cadastro<br>E entre para aproveitar!</h1>
            <img src="./animatio/boloAzul.svg" alt="mente animação" class="left-image">
        </div>
        <div class="rigth-login">
            <form>
            <div class="card-login">
                <h1>Formulário para Cadastro</h1>
                <div class="textfield">
                    <label for="usuario">Nome Completo</label>
                    <input type="text" name="nome" placeholder="Insira seu usuário" id="usuario" required>
                </div>

                <div class="textfield">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="Insira seu e-mail" id="e-mail" required>
                </div>

                <div class="textfield">
                    <label for="usuario">Telefone</label>
                    <input type="text" name="telefone" placeholder="(00)00000-0000" id="telefone"required>
                </div>

                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Insira sua senha" id="senha" >
                </div>
                <button class="botaoLogin" id="login" >Cadastrar</button>
                <button class="botaoLogin" onclick="voltar2()">Voltar</button>
            </div>
        </form>
        </div>
    </div>

</body>
</html>
